version: '3'

services:
  go:
    build:
      context: .
      dockerfile: go/Dockerfile
    image: echo-server
    container_name: echo-server
    networks:
      - echo
    mem_limit: 128m

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: echo-nginx
    container_name: echo-nginx
    ports:
      - 4000:80
    networks:
      - echo

networks:
  echo:
    driver: bridge